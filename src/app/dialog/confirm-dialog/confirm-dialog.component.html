<!--диалоговое окно подтверждения действия-->

<h1 mat-dialog-title>
    {{dialogTitle}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>


<!--  кнопки возможных действий-->
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onConfirm()">Ок</button>
    <button mat-button (click)="onCancel()">Отмена</button>
</div>
